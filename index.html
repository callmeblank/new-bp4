<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h2>Our Online Store</h2>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">New Arrivals</a></li>
            <li><a href="#">Best Seller</a></li>
            <li><a href="#">Sale</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="product one">
          <img
            src="./images/cybercat.png"
            alt="Cyber Cat"
            height="300"
            width="400"
          />
          <h3>Product 1</h3>
          <p>$1,999.99</p>
          <button>Add to cart</button>
        </div>
        <div class="product two">
          <img
            src="./images/cyberpunk.png"
            alt="Cyber Punk"
            height="300"
            width="400"
          />
          <h3>Product 2</h3>
          <p>$50,000</p>
          <button>Add to cart</button>
        </div>
        <div class="product three">
          <img
            src="./images/cyberraining.png"
            alt="Cyber Punk raining"
            height="300"
            width="400"
          />
          <h3>Product 3</h3>
          <p>$30,000</p>
          <button>Add to cart</button>
        </div>
        <div class="product four">
          <img
            src="./images/cybercute.png"
            alt="Cyber Punk is raining"
            height="300"
            width="400"
          />
          <h3>Product 4</h3>
          <p>$499.99</p>
          <button>Add to cart</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; M&M Inc. All right reserved.</p>
      </div>
    </footer>
  </body>
</html>
